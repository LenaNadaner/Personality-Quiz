<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lena's Personality Quiz </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you Michael Scott or Jim Halpert from The Office? </h1>
		<p>Quiz takers will learn which one they are based off of their travel preferences.</p>
	</header>

	<main>

		<h2>Where are you going?
</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/miami.jpg" alt="A top view of a bridge over the water with a city landscape.">
        <br>
        <button id="q1a1">Miami</button>
      </div>

      <div class="answer-choice">
        <img src="assets/yellowstone.jpeg" alt="A hotspring with steam and a forest behind it.">
        <br>
        <button id="q1a2">Yellowstone National Park</button>
      </div>

    </div> 
    
    <h2>Where are you lodging?
</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/airbnb.jpeg" alt="A first person view of a phone with the airbnb app opened. 
">
        <br>
        <button id="q2a1">airbnb</button>
      </div>

      <div class="answer-choice">
        <img src="assets/hotel.jpeg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q2a2">hotel</button>
      </div>

    </div> 
    
    <h2>Are you bringing someone?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/x nah.jpg" alt=" A red “x.” 
">
        <br>
        <button id="q3a1">no way!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/heart.jpg" alt="A crayon drawing of a red heart.">
        <br>
        <button id="q3a2">A special someone</button>
      </div>

    </div> 
    
    <h2 id="result">You are...
    <button Id="restart">Restart</button></h2>
    
    
  </main>
  </body>
</html>
